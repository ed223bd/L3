<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/styles.css">
  <script type="module" src="index.js"></script>
</head>

<body>
  <main>
    <h1>Weather Forecast in Diagrams</h1>
    <div class="navigationButtons">
      <button>Temperature</button>
      <button>Humidity</button>
    </div>
  </main>

  <div class="mainPage">
    <div class="inputBox">
      <div id="cityInput">
        <label for="city">City:</label>
        <input id="city-input" type="text" placeholder="Enter city">
      </div>
      <div id="generateBtn">
        <button id="generateBtn">Generate Diagram</button>
      </div>
    </div>
    <section id="diagram-container">
      <div id="humidity-container">
        <h2>Humidity</h2>
      </div>
      <div id="windSpeed-container">
        <h2>Wind Speed</h2>
      </div>
    </section>
  </div>
</body>

</html>
