<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/styles.css">
  <script type="module" src="index.js"></script>
</head>

<body>
  <main>
    <h1>Weather Forecast in Diagrams</h1>
    <p>Use this app to see weather information in diagrams! </p>
    <p>Can you see any correlation between humidity and wind speed?</p>
  </main>

  <div class="mainPage">
    <div class="inputBox">
      <div id="cityInput">
        <label for="city">City:</label>
        <input id="city-input" type="text" placeholder="Enter city">
      </div>
      <button id="generateBtn">Generate Diagram</button>
    </div>
    <section id="diagram-container"></section>
  </div>
</body>

</html>
